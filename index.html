<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="news-logo">
          <img src="./assets/logo.png" alt="news logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
            <li class="hover-link nav-item" id="football" onclick="onNavItemClick('football')">Football</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <!-- //main -->
    <main>
      <div class="cards-container container flex" id="cards-container">

      </div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-images"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">title</h3>
          <h6 class="news-source" id="news-source">End 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa quam
            vero ullam eveniet consequuntur sint error, commodi quae modi
            corporis?
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
